<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<body>

<style>
body {
    background-color: black;
}
</style>

<div class="w3-container w3-card-4 w3-black w3-text-pink w3-margin">
<h2 class="w3-center">Cadastro</h2>

<div class="w3-row w3-section">

    <div class="w3-rest">
      <input class="w3-input w3-border" name="first" type="text" placeholder="Primeiro Nome"/>
    </div>
</div>

<div class="w3-row w3-section">
    <div class="w3-rest">
      <input class="w3-input w3-border" name="last" type="text" placeholder="Último Name"/>
    </div>
</div>



<div class="w3-row w3-section">
    <div class="w3-rest">
      <input class="w3-input w3-border" name="phone" type="text" placeholder="Celular"/>
    </div>
</div>

<div class="w3-row w3-section">
    <div class="w3-rest">
      <input class="w3-input w3-border" name="email" type="text" placeholder="User"/>
    </div>
</div>

<div class="w3-row w3-section">
    <div class="w3-rest">
      <input class="w3-input w3-border" name="phone" type="password" placeholder="Senha"/>
    </div>
</div>



<p class="w3-center">
<button class="w3-button w3-section w3-pink w3-ripple w3-text-black"> Cadastrar </button>
</p>


 <!-- Botão Login-->

 <button  onclick="document.getElementById('id01').style.display='block'" class="w3-text-black w3-button w3-center w3-pink w3-large">Login</button> 

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
  	

        
<!-- Login-->

      <form class="w3-container w3-center" th:action="@{/login}" method="post"> 
	
	<div class="w3-section w3-center">
	<label> Nome : <input class="w3-input w3-border w3-margin-bottom" type="text" name="username" /> </label>
	</div>
	

<div>
<label> Senha : <input class="w3-input" type="password" name="password"/> </label>
</div>

	

<p>
<input id="milk" class="w3-check" type="checkbox" checked="checked"/>
<label>Lembrar de mim</label></p>

<p>
<button class="w3-button w3-section w3-black w3-text-pink w3-ripple"> Login </button></p>
	
        </form>
      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-black w3-text-pink">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>

    </div>
  </div>
</div>
            
</body>
</html>

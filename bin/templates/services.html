<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Serviços Adicionados</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
	<table class="table table-striped">
		<thead>
			<tr>
				<h2>Serviços</h2>
				<th th:text="ID">idserv</th>
				<th th:text="Nome">nomeServ</th>

				<th th:text="Preco">preco</th>
				<th th:text="Tempo">tempo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="serv: ${servicos}">
				<td th:text="${serv.id}"></td>
				<td th:text="${serv.servNome}"></td>
				<td th:text="${serv.preco}"></td>
				<td th:text="${serv.tempo}"></td>
			</tr>
		</tbody>
	</table>

	<a href="/home"> <input type="button" value="Voltar"
		class="btn btn-success" style="margin-top: 15px"></input>
	</a>
</body>
</html>

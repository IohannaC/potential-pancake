<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<title>AdicionarServ</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

<body>
	<style>
body {
	background: gray;
}
</style>


	<div class="w3-container w3-center w3-text-white">
		<h2>Adicionar Serviço</h2>
	</div>

	<div class="w3-row-padding w3-center"></div>
	<form th:action="@{/hello}" method="POST">

		<div class="w3-third w3-margin-bottom w3-center w3-text-white">

			<ul class="w3-ul w3-border w3-center w3-hover-shadow">
				<li class="w3-gray w3-xlarge w3-padding-32"><input
					class="w3-input w3-border w3-center" name="servNome" type="text"
					placeholder="Nome Serviço" /></li>
				<li class="w3-padding-16"><b><input
						class="w3-input w3-border w3-center" name="tempo" type="number" /></b>
					Minutos</li>
				<li class="w3-padding-16">
					<h2 class="w3-wide">
						R$ <input class="w3-input w3-border w3-center" name="preco"
							type="number" />
					</h2>
				</li>
				<li class="w3-light-grey w3-padding-24"><input type="submit"
					value="Salvar" class="btn btn-success" style="margin-top: 15px"></input>
					<input type="reset" value="Limpar" class="btn btn-success"
					style="margin-top: 15px"></input> <a href="/home"> <input
						type="button" value="Voltar" class="btn btn-success"
						style="margin-top: 15px"></input>
				</a></li>
			</ul>
		</div>





	</form>

</body>
</html>
